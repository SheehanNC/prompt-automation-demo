# Workflow Name
name: Process Prompt

# Trigger workflow when a Markdown file in prompts/ folder is added or changed
on:
  push:
    paths:
      - 'prompts/**.md'

# Define jobs
jobs:
  read-prompt:
    # Virtual machine to run the job
    runs-on: ubuntu-latest

    # Steps of the job
    steps:
      # Step 1: Checkout the repo to the virtual machine
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Read and display Markdown prompt
      - name: Read prompt file
        run: |
          echo "Listing all Markdown prompt files:"
          ls prompts/
          echo "Displaying first prompt content:"
          cat prompts/*.md
